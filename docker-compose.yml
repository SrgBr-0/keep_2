version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://user@keep:5555/auth
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: user
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5555:5555"

volumes:
  postgres_data: